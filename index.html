<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><img src="img/logo.png" alt="Logo Alura 'a'"></h1>
    </header>

    <main>

        <ul>
            <li>
                <div class="entrada">
                    <textarea required id="texto-entrada" type="text" pattern="[a-z ]" placeholder="Ingrese el texto aquí"></textarea>
                    <div>
                        <button onclick="cifrar();" id="btn-cifrar">Cifrar</button>
                        <button onclick="decifrar();" id="btn-decifrar">Decifrar</button>
                    </div>
                </div>    
            </li>

            <li id="li-salida">
                <div class="salida">
                    <div id="container-muñeco">
                        <img id="imagen-muneco" src="img/Muñeco (1).png" alt="imagen de un muñeco">
                        <h2>Ningún mensaje fue encontrado</h2>
                        <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                    </div>
                    <div id="container-salida">
                        <textarea id="texto-salida" type="text" readonly></textarea>
                        <div>
                            <button onclick="copiar();" id="btn-copiar">Copiar</button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>

    </main>

    <footer>
        <p class="copyright">&copy Jorge Luis Hernández Castellanos - 2024</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
